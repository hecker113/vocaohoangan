<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 - CSS Keyframes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Bài 1: Marquee -->
    <section>
        <h2>Bài 1: Text chạy ngang</h2>
        <div class="marquee">
            <p>Chào mừng bạn đến với môn Thiết kế Website động!</p>
        </div>
    </section>

    <!-- Bài 2: Rotate box -->
    <section class="center">
        <h2>Bài 2: Hộp xoay vòng</h2>
        <div class="box"></div>
    </section>

    <!-- Bài 3: Fade in images -->
    <section>
        <h2>Bài 3: Ảnh xuất hiện dần</h2>
        <div class="fade-container">
            <img src="https://tse1.mm.bing.net/th/id/OIP.dUstjx8sFg2amlNUtu_e_wHaHa?rs=1&pid=ImgDetMain&o=7&rm=3">
            <img src="https://tse2.mm.bing.net/th/id/OIP.q6OCz6JL9p2Trl84XMyZwQHaHh?w=547&h=556&rs=1&pid=ImgDetMain&o=7&rm=3">
            <img src="https://th.bing.com/th/id/OIP.i_tR32e_ck2oEzLLK45yZwHaEK?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3">
        </div>
    </section>

    <!-- Bài 4: CTA Button -->
    <section class="center">
        <h2>Bài 4: Nút Call To Action</h2>
        <button class="cta">Mua ngay</button>
    </section>

    <!-- Bài 5: Slider -->
    <section>
        <h2>Bài 5: Slider ảnh tự động</h2>
        <div class="slider">
            <div class="slides">
                <img src="https://th.bing.com/th/id/OIP.EFxQDGboXf4iopn3wZnxoAHaFS?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3">
                <img src="https://us-tuna-sounds-images.voicemod.net/b3c78a31-a66b-4c18-806b-6f74b2ff4f8a-1683125147604.png">
            </div>
        </div>
    </section>

</body>
</html>
